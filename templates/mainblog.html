{% extends "base.html" %}

{% block content %}
<h1>
    <a href="/blog">My Blog</a>
</h1>
{% for post in posts %}


    <div class ="art">
        <div class ="art-title"><a href ="/blog/{{post.key().id()}}">{{post.title}}</a></div>
        <div class="art-body">{{post.post}}</div>
    </div>
{% endfor %}

{% endblock %}
